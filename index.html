<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="image/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="image/favicon.ico" rel="icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Магазин</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-xxl-5">
                <div class="goods_box" id="goods">
                    <div class="menu">
                        <input class="search" type="text" placeholder="Поиск">
                        <button class="add btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">&#10010;</button>
                    </div>
                    <div class="table-responsive">
                        <table class="goods table mt-3" id="table1">
                            <thead>
                                <tr class="table-primary align-middle">
                                    <th data-type="number">№</th>
                                    <th data-type="string">Название</th>
                                    <th data-type="number">Цена, &#8376;</th>
                                    <th data-type="number">Количество</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-xxl-7">
                <div class="price_box">
                    <div class="menu">
                        <div class="price_title">Итого: <span class="price_result">0 &#8376;</span></div>
                    </div>
                    <div class="table-responsive">
                        <table class="price table mt-3" id="table2">
                            <thead>
                                <tr class="table-primary align-middle">
                                    <th data-type="number">№</th>
                                    <th data-type="string">Название</th>
                                    <th data-type="number">Цена/шт, &#8376;</th>
                                    <th data-type="number">Количество</th>
                                    <th>Скидка, %</th>
                                    <th data-type="number">Цена, &#8376;</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="cart">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5" id="exampleModalLabel">Добавить товар</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label" for="good_name">Название товара</label>
                    <input class="form-control mb-3" id="good_name" type="text" maxlength="40">
                    <label class="form-label" for="good_price">Цена</label>
                    <input class="form-control mb-3" id="good_price" type="text">
                    <label class="form-label" for="good_count">Количество</label>
                    <input class="form-control mb-3" id="good_count" type="text" min="1" value="1">
                    <button class="add_new btn btn-success" type="submit">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/cdn.jsdelivr.net_npm_sweetalert2@11.7.22_dist_sweetalert2.all.min.js"></script>
    <script src="js/raw.githubusercontent.com_javve_list.js_v2.3.1_dist_list.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
